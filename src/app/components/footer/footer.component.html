<footer
  class="footer container-fluid bg-black d-flex align-items-center justify-content-center"
>
  <div
    class="container d-flex align-items-center flex-wrap justify-content-between"
  >
    <div
      class="col-12 col-md-4 d-flex align-items-center justify-content-center"
    >
      <a
        href="/"
        class="d-flex align-items-center justify-content-center"
        matTooltip="Início"
      >
        <img src="../../favicon.ico" alt="navbar-brand-img" class="img-fluid" />
      </a>
    </div>
    <ul
      class="nav col-12 col-md-4 d-flex flex-column flex-sm-row align-items-center justify-content-center"

      <li class="nav-item">

        <a
          class="text-white fs-5"
          mat-button

      class="col-12 col-md-4 d-flex align-items-center justify-content-center"
