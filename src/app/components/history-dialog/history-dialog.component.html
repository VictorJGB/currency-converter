<h1 mat-dialog-title>Deletar item</h1>
<div mat-dialog-content>
  <p>Esta ação é <strong>irreversível</strong></p>
  <p>Você realmente deseja deletar este item?</p>
</div>
<div mat-dialog-actions>
  <button color="warn" mat-raised-button (click)="deleteItem()">Deletar</button>
  <button color="white" mat-stroked-button mat-dialog-close>Cancelar</button>
</div>
