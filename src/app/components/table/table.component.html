<mat-form-field>
  <mat-label>Pesquise sua moeda</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BRL" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort>
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th
        class="fw-bolder fs-6"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Símbolo
      </th>
      <td mat-cell *matCellDef="let row">{{ row.code }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th
        class="fw-bolder fs-6"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Descrição
      </th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="fw-bold fs-1"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell p-2" colspan="4">
        Nenhum resultado para "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of symbols"
    color="primary"
    *ngIf="dataSource"
  ></mat-paginator>
  <mat-spinner *ngIf="!dataSource"></mat-spinner>
</div>
